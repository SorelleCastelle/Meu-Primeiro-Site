<!DOCTYPE html> <!-- Informa ao agente do usuário a versão do html que deve ser renderizada-->
<html lang="pt-br"> <!--Para indicar para o browser a linguagem da página-->
    <head>
        <title>Meu Primeiro Site</title>
        <meta charset="utf-8">
        <meta name="Autor" content="Sorelle Castelle">
        <meta name="description" content="Nada interessante">
        <meta name="keywords" content="html, html5">

        <style>
            .formLogin{
                width: 250px;
                margin: 50px auto 0;
            }

            #user, #password, .btn{
                display: block;
                width: 90%;
                box-sizing: border-box;
                padding: 15px;
                font-size: 18px;
            }
            .btn{
                margin-top: 15px;
            }
            #user{
                margin-bottom: 15px;
            }

        </style>
    </head>

    <body>
        <h1>Formulários</h1>

        <form action="http://google.com/search" method="GET" target="_blank">
            <label for="busca">
                Faça uma busca
            </label>
            <input type="text" name="q" id=busca>
            <input type="submit" value="Enviar">
        </form>

        <form action="#" method="POST" class="formLogin">
            <fieldset>
                
                <legend>Login</legend>

                <label for="user">Digite seu usuário</label>
                <input type="text" id="user" name="user" autofocus>

                <label for="password">Digite sua senha</label>
                <input type="password" id="password" name="password">

                <input type="submit" value="Logar" class="btn">

            </fieldset>
        </form>

    </body>

</html>
